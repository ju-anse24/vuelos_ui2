<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>
                {{ "Listar Vuelos" | translate }}
            </h3>
        </div>
        <div class="container" style="text-align: center;">
            <button (click)="agregarVuelo()" class="btn btn-info" style="margin-right: 10px;"> {{ "Agregar Vuelo" | translate }}</button>
        </div>
        <div class="card-body">
            <table class="table table-hover" style="text-align: center;">
                <thead>
                    <tr>
                        <th>{{ "Id Vuelo" | translate }}</th>
                        <th>{{ "Origen" | translate }}</th>
                        <th>{{ "Destino" | translate }}</th>
                        <th>{{ "Fecha" | translate }}</th>
                        <th>{{ "Opciones" | translate }}</th>
                    </tr>
                </thead>
                <tBody>
                    <tr *ngFor="let vuelo of vuelos" class="text-center">
                        <td>{{vuelo.idVuelo}}</td>
                        <td>{{vuelo.origen}}</td>
                        <td>{{vuelo.destino}}</td>
                        <td>{{vuelo.fecha}}</td>
                        <td>
                            <button (click)="listarPasajero()" class="btn btn-info">{{ "Ver pasajeros" | translate }}</button>
                        </td>
                    </tr>
                </tBody>
            </table>
        </div>
    </div>
</div>
