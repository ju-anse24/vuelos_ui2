<div class="container col- md - 6">
    <div class="card">
        <div class="card-header">
            <h3>
                {{ "Agregar Vuelo" | translate }} 
            </h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for=""> {{ "Origen" | translate }} </label>
                    <input type="text" class="form-control" [(ngModel)]="vuelo.origen" name="origen">
                </div>
                <div class="form-group">
                    <label for=""> {{ "Destino" | translate }} </label>
                    <input type="text" class="form-control" [(ngModel)]="vuelo.destino" name="destino">
                </div>
                <div class="form-group">
                    <label for=""> {{ "Fecha" | translate }} </label>
                    <input type="text" class="form-control" [(ngModel)]="vuelo.fecha" name="fecha">
                </div>
                <button (click)="GuardarVuelo()" class="btn btn-success">
                    {{ "Guardar" | translate }}  
                </button>
                <button (click)="Volver()" class="btn btn-danger" style="margin-left: 10px;">
                    {{ "Volver" | translate }} 
                </button>
            </form>
        </div>
    </div>
</div>
