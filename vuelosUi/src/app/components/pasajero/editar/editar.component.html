<div class="container col- md - 6">
    <div class="card">
        <div class="card-header">
            <h3>
                {{ "Editar Pasajero" | translate }}
            </h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">{{ "Id Pasajero" | translate }}</label>
                    <input type="text" class="form-control" [(ngModel)]="pasajero.idPasajero" name="origen"  disabled>
                </div>
                <div class="form-group">
                    <label for="">{{ "Nombre" | translate }}</label>
                    <input type="text" class="form-control" [(ngModel)]="pasajero.nombre" name="destino">
                </div>
                <div class="form-group">
                    <label for="">{{ "Edad" | translate }}</label>
                    <input type="text" class="form-control" [(ngModel)]="pasajero.edad" name="fecha">
                </div>
                <div class="form-group">
                    <label for="">{{ "Email" | translate }}</label>
                    <input type="text" class="form-control" [(ngModel)]="pasajero.email" name="fecha">
                </div>
                <div class="form-group">
                    <label for="">{{ "Telefono" | translate }}</label>
                    <input type="text" class="form-control" [(ngModel)]="pasajero.telefono" name="fecha">
                </div>
                <button (click)="ActualizarPasajero(pasajero)" class="btn btn-success">
                    {{ "Guardar" | translate }} 
                </button>
                <button (click)="Volver()" class="btn btn-danger" style="margin-left: 10px;">
                    {{ "Cancelar" | translate }} 
                </button>
            </form>
        </div>
    </div>
</div>
